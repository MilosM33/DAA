<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>BinaryClock</title>
  </head>
  <body>
    <!--
        BinaryClock
    -->

    <div class="clock">
      <div class="hours">
        <div class="bin bin-8">
          <div class="led hidden"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-4">
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-2">
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-1">
          <div class="led"></div>
          <div class="led"></div>
        </div>
      </div>
      <div class="minutes">
        <div class="bin bin-8">
          <div class="led hidden"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-4">
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-2">
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-1">
          <div class="led"></div>
          <div class="led"></div>
        </div>
      </div>
      <div class="seconds">
        <div class="bin bin-8">
          <div class="led hidden"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-4">
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-2">
          <div class="led"></div>
          <div class="led"></div>
        </div>
        <div class="bin bin-1">
          <div class="led"></div>
          <div class="led"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
